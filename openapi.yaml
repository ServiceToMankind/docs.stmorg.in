servers:
  - url: https://apis.stmorg.in
paths:
  /logs/donations:
    get:
      tags:
        - Logs
      summary: Retrieve donation logs
      description: |
        This endpoint allows you to retrieve donation logs for a specific month and year.
      parameters:
        - name: month
          in: query
          description: The month for which donation logs should be retrieved (1-12)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: year
          in: query
          description: The year for which donation logs should be retrieved
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DonationLog"
        "400":
          description: Invalid request

  /activities/activities:
    get:
      tags:
        - Activities
      summary: Retrieve activities
      description: |
        This endpoint allows you to retrieve activities for a specific month and year.
      parameters:
        - name: month
          in: query
          description: The month for which activities should be retrieved (1-12)
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: year
          in: query
          description: The year for which activities should be retrieved
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Activity"
        "400":
          description: Invalid request

  /activities/activities_vol:
    get:
      tags:
        - Activities
      summary: Retrieve activities for a volunteer
      description: |
        This endpoint allows you to retrieve activities for a specific volunteer.
      parameters:
        - name: uid
          in: query
          description: The ID of the volunteer
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Activity"
        "400":
          description: Invalid request

components:
  schemas:
    DonationLog:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        date:
          type: string
          format: date
        donor:
          type: string

    Activity:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        start_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        description:
          type: string
        status:
          type: string
        sponsored_by:
          type: string

tags:
