  - name: Activities
    description: |
      ![Activities](https://example.com/images/activities.png)

      **<h1>Activities API</h1>**

      <p>The Activities API allows you to manage and retrieve information about the activities organized by STM (Service To Mankind) NGO. You can perform various operations such as retrieving all activities, getting details of a specific activity, adding volunteers to activities, and removing volunteers from activities.</p>

      ## Endpoints

      - `GET /activities`: Retrieve a list of all activities.
      - `GET /activities/{id}`: Get details of a specific activity.
      - `POST /activities/{id}`: Add a volunteer to an activity.
      - `DELETE /activities/{id}/volunteers/{volunteerId}`: Remove a volunteer from an activity.

      ## Authentication

      The Activities API requires authentication. To access the API endpoints, you need to include an API key in the `Authorization` header of your requests.

      ## Pagination

      The API endpoints that return multiple activities support pagination. You can specify the `page` parameter to retrieve a specific page of activities, and the `limit` parameter to control the number of activities per page.

      ## Error Handling

      If any errors occur during the API operations, appropriate HTTP status codes and error messages will be returned. Make sure to handle and interpret these error responses properly in your application.

      For more details about the API endpoints and request/response examples, refer to the API documentation below.

      [API Documentation](https://example.com/documentation)
